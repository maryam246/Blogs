{%extends 'base.html' %}

{% block title %} Wellcome to Blogs Platform {% endblock%}


{% block content %}

<div class="container-custom">


<div class="owl-carousel">

    {%for cat in cats%}

    <div class="card item" style="margin-left:10px;">

        <div class="img-container">

            <img src="/media/{{cat.pic}}" class="responsive-img" alt="" style="width: 250%; height: 220px;">

        </div>
        <div class="card-container">

            <div class="card-title">
                {{cat.title}}
            </div>
            <p class="trancate">
                {{cat.description}}
            </p>

            <div class="container center-align mt20">
                <a href="/category/{{cat.url}}" class="btn bg-primary">VIEW</a>
            </div>

        </div>
    </div>

    {%endfor%}

</div>
</div>


<div class="container">
    <div class="row">
        <div class="col s12">

            {% for p in post %}
            <div class="row">

                <div class="col s12 m8">
                    {{p.content |truncatewords:90| safe}}

                    <div class="mt20">
                        <a href="/blog/{{p.url}}" class="btn bg-primary">Read More..</a>
                    </div>

                </div>

                <div class="col s12 m4">
                    <img src="/media/{{p.image}}" class="responsive-img" style="margin-top:50px;">
                </div>
            </div>

            {%endfor%}


        </div>
    </div>
</div>

{%endblock%}
