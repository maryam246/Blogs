{%extends 'base.html' %}

{% block title %} Wellcome to Blogs Platform {% endblock%}


{% block content %}

<div class="container-custom">

    <h3>{{cat.title}}</h3>

    <div class="img-container">
        <img src="/media/{{cat.pic}}" class="responsive-img" style="max-height:450px;width:100%;object-fit:cover;"  alt="">
    </div>

    <div class="collection">

        {%for p in posts%}

        <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>

        {%empty%}

        <h3>No Post in this Ctaegory.</h3>

        {%endfor%}
      </div>


</div>

{%endblock%}
